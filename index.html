<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="assets/javascript/javascript.js" ></script>
  <title>Trivia Game</title>
</head>

<body>
  <div class="container">
    <!-- Start Screen Start -->
    <div class="start-screen-display">

    <div class="row">
      <div class="col col-12 mt-5">
        <h1 class="text-center screen-header">Trivia Game</h1>
      </div>
    </div>

     
    <div class="row mx-1">
      <div class="col col-12 p-3 question-space text-center">
        <div class="row">
            <h2 class="text-center col col-12">Time Remaining</h2>
        </div>

        <div class="row">
          <div class="col">
              <div>
                
                <h1 id="display">8</h1>
                <h1>Score</h1>
                <h1 id="score">0</h1>
              </div>
            <div id="buttons" class="col col-12">
              <button class="col col-12" id="game-start">Game Start</button>
                <button class="col col-3" id="start">Start</button>
                <button class="col col-3" id="stop">Stop</button>
                <button class="col col-3" id="reset">Reset</button>
              
              </div>
            </div>
           
          
        </div>
      </div>
    </div>

  </div>
  <!-- start screen end -->
  <!-- question screen one start -->
     <div class="question-screen-display questions question-screen-one">
        <div class="row">
            <div class="col col-12 mt-5">
              <h1 id="question-screen-display" class="text-center screen-header">Question 1</h1>
            </div>
          </div>
      <div class="row mx-1">
          <div class="col col-12 p-3 question-space text-center">
            <div class="row">
                <h2 class="text-center col col-12">How many strings does a typical Guitar have?</h2>
                <div class="col col-12 mx-3">
                  <button class="incorrect-choice-one" class="col col-6">4</button>
                  <button class="incorrect-choice-one" class="col col-6">5</button>
                  <button class="incorrect-choice-one" class="col col-6">8</button>
                  <button class="correct-choice-one" class="col col-6">6</button>
                </div>
            </div>
          </div>
      </div> 
  </div>

  <!-- win screen -->
  <div class="question-one-win-screen">
    <div class="row">
      <div class="col col-12">
        <h1>YOU WIN</h1>
      </div>
    </div>
  </div>

<!-- question two -->
<div class="question-screen-display questions question-screen-two">
  <div class="row">
      <div class="col col-12 mt-5">
        <h1 id="question-screen-display" class="text-center screen-header">Question 2</h1>
      </div>
    </div>
<div class="row mx-1">
    <div class="col col-12 p-3 question-space text-center">
      <div class="row">
          <h2 class="text-center col col-12">How many knobs does a standard Fender Strat have?</h2>
          <div class="col col-12 mx-3">
            <button class="incorrect-choice-two" class="col col-6">1</button>
            <button class="correct-choice-two" class="col col-6">3</button>
            <button class="incorrect-choice-two" class="col col-6">5</button>
            <button class="incorrect-choice-two" class="col col-6">2</button>
          </div>
      </div>
    </div>
</div>
</div>
<!-- container end -->
</div>

  <div class="fixed-bottom m-3"> 
  </div>
</body>
</html>
